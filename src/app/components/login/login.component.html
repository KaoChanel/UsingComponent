<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="signin-content">
        <mat-card>
          <mat-card-content>
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
              <p>Please login to continue</p>
              <mat-form-field class="full-width-input">
                <input matInput placeholder="User" formControlName="username" required>
                <mat-error *ngIf="isFieldInvalid('username')">
                  Please inform your user name
                </mat-error>
              </mat-form-field>
              <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password" formControlName="password" required>
                <mat-error *ngIf="isFieldInvalid('username')">
                  Please inform your password
                </mat-error>
              </mat-form-field>
              <mat-form-field appearance="fill" class="full-width-input">
                <mat-label>Select company</mat-label>
                <mat-select formControlName="company" disableRipple>
                  <mat-option value="BIO">BioSci Animal Health</mat-option>
                  <mat-option value="NIC">Nutrition Improvment</mat-option>
                  <mat-option value="SIS">Special Ingredient Services</mat-option>
                  <mat-option value="FAITH">Feed And Ingredients Techonological Hub</mat-option>
                  <mat-option value="PEDEX">PedEx</mat-option>
                  <mat-option value="PTK">ProTest Kit</mat-option>
                  <mat-option value="PTKTEST">ProTest Kit (Test)</mat-option>
                </mat-select>
              </mat-form-field>
              
              <button type="submit" mat-raised-button color="primary">Login</button>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
